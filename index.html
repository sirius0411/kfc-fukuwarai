<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/ico" href="https://cdn.jsdelivr.net/npm/komori-chiyu-button-assets@0.0.17/dist/komori-hat.svg">
        <title><%= htmlWebpackPlugin.options.title %></title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div>
                <span id="hint">Lording……</span>
            </div>
            <div>
                <button type="button" class="btn btn-dark" id="action">Start</button>
                <button type="button" class="btn btn-dark" id="skip">Skip</button>
            </div>
            
            <div id="setGroup">
                <div class="form-check">
                    <input type="radio" name="radios" class="form-check-input" id="kmr" checked>
                    <label class="form-check-label" for="kmr">古守嘴一</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radios" class="form-check-input" id="kmr1">
                    <label class="form-check-label" for="kmr1">古守嘴二</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radios" class="form-check-input" id="kmr2">
                    <label class="form-check-label" for="kmr2">古守嘴三</label>
                </div>
            </div>
        </div>
        <div id="canvasContainer" class="container">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/pixi.js@5.3.7/dist/pixi.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.7/pixi.min.js" integrity="sha512-k8E2ILMRTO1YBnA2dvTDfsZs7f07gazZDQYbsv2NCxnM9hYFwCKu+rWISm8/fFB1I/gi0tgnURcXJVR7GlE0BA==" crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
